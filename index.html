<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik</title>

     <!-- custom css file link -->
     <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="box-container">

        <!-- Keliling Persegi -->
        <div class="card-box">
            <div class="box-item">
                <div class="input-item">
                    <h1>Keliling Persegi</h1>
                    <div class="images">
                        <img src="./assets/persegi.jpg" alt="persegi">
                    </div>
                    <p>Rumus Keliling Persegi yaitu:</p>
                    <p class="rumus">K = 4 x S</p>
                    <div class="ket">
                        <p>Di mana:</p>
                        <p>K = Keliling</p>
                        <p>S = Sisi</p>
                    </div>
                    <div class="form-item">
                        <input type="number" name="Nilai Sisi" class="box" id="num1">
                        <button  class="btn" id="handleHitungKeliling">Hitung</button>
                    </div>
                </div>

                <div class="result-item">
                    <div class="box-item">
                        <div class="images">
                            <img src="./assets/persegi.jpg" alt="persegi">
                        </div>
                        <div class="title">
                            <p>K = 4 x S</p>
                            <p id="textHitungKeliling">K = 4 x ***</p>
                            <p id="textHasilKeliling">K = ***</p>
                        </div>
                        <button class="btn" id="handleResetKeliling">Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Luas Persegi -->
        <div class="card-box">
            <div class="box-item">
                <div class="input-item">
                    <h1>Luas Persegi</h1>
                    <div class="images">
                        <img src="./assets/persegi.jpg" alt="persegi">
                    </div>
                    <p>Rumus Luas Persegi yaitu:</p>
                    <p class="rumus">L = S x S</p>
                    <div class="ket">
                        <p>Di mana:</p>
                        <p >L = Luas</p>
                        <p >S = Sisi</p>
                    </div>
                    <div class="form-item">
                        <input type="number" name="Nilai Sisi" class="box" id="num2">
                        <button id="handleHitungLuas" class="btn">Hitung</button>
                    </div>
                </div>

                <div class="result-item">
                    <div class="box-item">
                        <div class="images">
                            <img src="./assets/persegi.jpg" alt="persegi">
                        </div>
                        <div class="title">
                            <p>L = S x S</p>
                            <p id="textHitungLuas">L = *** x ***</p>
                            <p id="textHasilLuas">L = ***</p>
                        </div>
                        <button id="handleResetLuas" class="btn">Reset</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- custom file js -->
    <script src="./js/main.js"></script>
    
</body>
</html>
