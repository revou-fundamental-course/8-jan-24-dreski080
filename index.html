<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik</title>

     <!-- custom css file link -->
     <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Keliling Persegi -->
    <div class="container-box">
        <div class="box-card">
            <div class="input-item">
                <h1>Keliling Persegi</h1>
                <div class="images">
                    <img src="./assets/persegi.jpg" alt="persegi">
                </div>
                <p>Rumus Keliling Persegi yaitu:</p>
                <p class="rumus">K = 4 x S</p>
                <div class="ket">
                    <p>Di mana:</p>
                    <p>K = Keliling</p>
                    <p>S = Sisi</p>
                </div>
                <div class="form-item">
                    <input type="number" name="Nilai Sisi" class="box">
                    <button type="submit" class="btn">Hitung</button>
                </div>
            </div>
            <div class="result-item">
                <div class="box-item">
                    <div class="images">
                        <img src="./assets/persegi.jpg" alt="persegi">
                    </div>
                    <div class="title">
                        <p>K = 4 x S</p>
                        <p>K = 4 x 30</p>
                        <p>K = 120</p>
                    </div>
                    <button type="submit" class="btn">Reset</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
